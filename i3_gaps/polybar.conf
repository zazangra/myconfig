;==========================================================

[bar/main]
monitor = 
width = 100%
height = 35
offset-x = 5%
offset-y = 2%
bottom = true
fixed-center = true

background = ${color.bg} 
foreground = ${color.fg}

border-left-size = 8
border-right-size = 8
border-top-size =
border-bottom-size = 2 
border-color = #00ff0000

module-margin-left = 1
module-margin-right = 1

padding-left = 1 
padding-right = 1
;==========================================================

font-0 = "Fantasque Sans Mono:pixelsize=12;2"
font-1 = "Material Icons:size=13;4"

;==========================================================

cursor-click = pointer

tray-position = center 
tray-padding = 2 
tray-background = #f00
;tray-maxsize = 16
enable-ipc = true

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

